<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos/style2.css">
</head>

<body>
  <nav>


   
    <div class="sidebar-links">

        <div class="sidebar-top">
            <span class="shrink-btn">
              <i class='bx bx-chevron-left'></i>
            </span>
            <img src="imgs/logo.png" class="logo" alt="">
            <h3 class="hide">GoDrive</h3>
        </div>

        <hr>



        

        <div>
            <br><br>
            <div class="admin-info">
                <h3>Subir Estudiantes</h3>
            </div>
            <form class="form" onsubmit="loadStudentsForm(event)">
                <input type="file" id="inputFile" name="inputFile" class="form-control" placeholder="Pos. X">
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary w-100">Cargar Alumnos</button>
                </div>
            </form>
        </div>
        <br>

        <div>
            <div class="admin-info">
                <h3>Reporte de Árbol AVL</h3>
            </div>

            <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#exampleModalCenter9">Reporte</button>
                
                <div class="modal fade" id="exampleModalCenter9" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Reportes</h5>
                            <br> 
                        </div>
                        
                        <div class="modal-body">
                            <div class="reporte_alv">
                                <img id="graph">

                            </div>
                        </div>

                        <div class="modal-footer">
                        <button onclick="showAvlGraph()" class="btn btn-primary w-80">Gráfica del Arbol</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                    </div>
                </div>


        </div>
        <br>



        <div>
            <div class="admin-info">
                <h3>Cargar usuarios a Tabla Hash</h3>
            </div>

            <button  onclick="ingresar()" class="btn btn-primary w-100">Cargar</button>
       

        </div>
        <br> 


        <div>
            <div class="admin-info">
                <h3>Documentos con Permisos</h3>
            </div>

            <button onclick="mostrarTablaPermisos()"  type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#exampleModalCenter10">Permisos</button>
                
                <div class="modal fade" id="exampleModalCenter10" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Permisos</h5>
                            <br> 
                        </div>
                        
                        <div class="modal-body">
                            <div class="reporte_alv">

                                <div id="permisosTable">
                                    <table class="table table-hover table-dark">
                                        <thead>
                                            <tr>
                                                <th scope="col">Propietario</th>
                                                <th scope="col">Destino</th>
                                                <th scope="col">Ubicacion</th>
                                                <th scope="col">Archivo</th>
                                                <th scope="col">Permisos</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>

                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                    </div>
                </div>


        </div>
        <br>


      
    </div>

    <div class="sidebar-footer">
      <a href="#" class="account tooltip-element" data-tooltip="0">
        <i class='bx bx-user'></i>
      </a>
      <div class="admin-user tooltip-element" data-tooltip="1">
        <div class="admin-profile hide">
          <img src="imgs/face-1.png" alt="">
          <div class="admin-info">
            <h3>Fernando H</h3>
            <h5>Admin</h5>
          </div>
        </div>
        <a onclick ="cerrar_sesion()" href="#" class="log-out">
          <i class='bx bx-log-out'></i>
        </a>
      </div>

    </div>

  </nav>


  <main>


    


    <div class="col-15 p-5">
        <hr>
        <div class="row">
            <div class="col-2 pt-2">
                <strong>Estudiantes cargados</strong>
            </div>

        </div>
        <br>

        <div class="col-15">

            <form class="form" onsubmit="showStudentsForm(event)">
                <div class="row">
                    <div class="col-8">
                        <select id="traversal" name="traversal" class="form-select">
                            <option selected disabled>Seleccionar Recorrido</option>
                            <option value="tablaHash">Tabla Hash</option>
                            <option value="inOrder">In Order</option>
                            <option value="preOrder">Pre Order</option>
                            <option value="postOrder">Post Order</option>
                            
                        </select>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary w-100">Mostrar</button>    
                    </div>
                </div>
            </form>
            <br>
            
            <div id="studentsTable">
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Carnet</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Contraseña</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


    </div>

        <img id="imagenSubida"/>
        <div class="row mt-4" id="carpetas">
     
        </div>
    </div>


    <p class="copyright">
      &copy; 2023 - <span>GoDrive</span> All Rights Reserved.
    </p>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
  integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
  integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
  crossorigin="anonymous"></script>


  <script src="./js/lib/cycle.js"></script>
  <script src="./js/structures/avl-tree.js"></script>
  <script src="./js/structures/circular_list.js"></script>
  <script src="./js/structures/sparase-matrix.js"></script>
  <script src="./js/structures/n-ary-tree.js"></script>
  <script src="./js/structures/hash-table.js"></script>
  <!-- Importar Archivo Principal -->
  <script src="./js/admin.js"></script>


</body>

</html>
