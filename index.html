<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="estilos/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
	<img class="wave" src="imgs/wave.png">
	<div class="container">
		<div class="img">
			<img src="imgs/bg.svg">
		</div>
		<div class="login-content">
			<form >
				<img src="imgs/avatar.svg">
				<h2 class="title">Bienvenido EDD GoDrive</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   	
           		   		<input type="text" placeholder="Ingrese Carnet" name="carnet"  id="carnet"required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" id="password" name="password" class="form-control" placeholder="Ingrese Password">
            	   </div>
            	</div>
            	
                <button type="button" class="btn btn-primary btn-block" onclick="validar()">Ingresar</button>
            </form>
        </div>
    </div>



    <script src="./js/lib/cycle.js"></script>
	<script src="./js/structures/graph.js"></script>
	<script src="./js/structures/block-chain.js"></script>
    <script src="./js/structures/circular_list.js"></script>
    <script src="./js/structures/sparase-matrix.js"></script>
    <script src="./js/structures/n-ary-tree.js"></script>

    <!-- Importacion de archivos -->
    <script src="./js/structures/avl-tree.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
